<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{s}}</title>
    <link rel="stylesheet" href="../../lesson12_project_source_v3-master/static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{s}}</h1>
{% for post in posts %}
    <div class="post">
        <img src="{{ post.pic }}"
             width="100%" alt="">
        <p>{{post.content}} </p>
    </div>
    <hr>
{% end for %}

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
